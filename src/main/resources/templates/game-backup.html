<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Minesweeper</title>
    <link rel="stylesheet" th:href="@{/css/game-backup.css}">
</head>
<body>

<div class="screen" id="startScreen">
    <h1>Minesweeper</h1>
    <div id="instructions">
        <select id="difficulty">
            <option value="BEGINNER">Beginner</option>
            <option value="INTERMEDIATE">Intermediate</option>
            <option value="EXPERT">Expert</option>
        </select>
        <button id="playButton">Play</button>
    </div>
</div>

<div class="screen hidden" id="gameScreen">
    <div id="gameStatus"></div>
    <div id="gameBoard">
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button id="restartButton">Restart</button>
            <button id="newLevelButton">Select New Level</button>
        </div>
    </div>
</div>

<div class="modal hidden" id="gameOverModal">
    <div class="modal-content">
        <p class="close" id="closeGameOverModal">&times;</p>
        <div id="gameInfo">
            <h2 id="gameOverHeader"></h2>
            <p id="gameOverMessage"></p>
            <p id="gameOverTime"></p>
            <button id="newGameButton">New Game</button>
        </div>
    </div>
</div>

<script th:src="@{/js/game-backup.js}" type="module"></script>
</body>
</html>
