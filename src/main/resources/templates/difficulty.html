<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Minesweeper</title>
    <link rel="stylesheet" th:href="@{/css/difficulty.css}">
</head>
<body>

<div class="screen">
    <h1>Minesweeper</h1>
    <div id="instructions">
        <select id="difficulty">
            <option th:each="difficulty : ${difficulties}"
                    th:text="${difficulty}"
                    th:value="${difficulty}">Difficulty
            </option>
        </select>
        <button id="playButton">Play</button>
    </div>
</div>
<script th:src="@{/js/difficulty.js}" type="module"></script>
</body>
</html>
