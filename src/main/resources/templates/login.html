<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Minesweeper</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<main>
    <section class="form-section">
        <h1>Sign in <i class="fas fa-sign-in-alt"></i></h1>
        <form id="signInForm">
            <div class="input-group">
                <label for="username"><i aria-hidden="true" class="fa fa-envelope"></i> Username</label>
                <input id="username" name="username" required type="text">
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input id="password" name="password" required type="password">
            </div>
            <button id="login">Continue</button>
        </form>
        <p>Not registered yet? <a th:href="@{/register}">Register</a></p>
    </section>
</main>
<script th:src="@{/js/login.js}" type="module"></script>
</body>
</html>
